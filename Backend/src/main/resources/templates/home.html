<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />

    <title>PhoneBook</title>
</head>
<body>
<div style="color:white;background-color:blue;width:100%; height:auto; margin-bottom:15px;">
    <div style="color:white;width:100%; heigh:160px;text-align:center;" >
        <span  style="font-size:17pt">Entry Info</span>
    </div>
</div>
<div class="container">


    <div class="row">
        <div class="col-md-12 col-lg-6">
            <form th:object="${insertEntry}" method="POST">
                <div class="form-group">
                    <label for="data"> Name</label>
                    <input id="data" type="text" class="form-control" placeholder=" name" th:field="*{name}" />
                    <label for="data">phone Number</label>
                    <input id="data" type="text" class="form-control" placeholder="PhoneNumber" th:field="*{phonenumber}" />
                </div>
                <button type="submit" class="btn btn-default">Add</button>
            </form>
        </div>
    </div>

    <hr />
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Entries</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${entries}">
                    <td th:text="${entry.id}">Some text</td>
                    <td th:text="${entry.name}">Some text</td>
                    <td th:text="${entry.phonenumber}">Some text</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
